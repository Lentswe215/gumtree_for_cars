{% extends 'carsforsale/layout.html' %} 
{% load crispy_forms_tags %} 
{% block pagetitle %}
<title>Login - page</title>
{% endblock %} 
{% block navlinks %}
<ul class="links">
  <li><a href="/">Home</a></li>
  <li><a href="/account/register">Register</a></li>
</ul>
{% endblock %}
{% block content %}
<div class="content-section">
  <h3 class="heading bg-danger">User Login</h3>
  <form action="" class="" method="POST">
    {% csrf_token %}
    <fieldset class="p-3">
        {{form|crispy}}
    </fieldset>
    <div>
      <input type="submit" class="p-1 m-2 bg-success large" value="Login" />
      <small
        >Don't have an account? <a href="/account/register">Register</a></small>
    </div>
  </form>
</div>
{% endblock %}
