{% extends 'carsforsale/layout.html'%}
 {% load crispy_forms_tags %} 
{% block navlinks %}
<li><a href="/">Home</a></li>
<li><a href="/account/login">Login</a></li>
{% endblock %}
 {% block content %}
<div class="content-section">
  <h3 class="heading bg-primary">User Registration</h3>
  <form action="" class="" method="POST">
    {% csrf_token %}
    <fieldset class="form-group bg-dark p-3">
      {{ form|crispy }}
    </fieldset>
    <div>
      <input type="submit" class="p-2 m-2 bg-primary large" value="Register" />
      <small>Already have an account? <a href="/account/login">Login</a></small>
    </div>
  </form>
</div>
{% endblock %}
