<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'carsforsale/css/style.min.css' %}"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/8c9f7b77e5.js"
      crossorigin="anonymous"
    ></script>
    {% block pagetitle %} {% endblock %}
  </head>
  <body>
    <nav class="navbar">
      <a href="/">
        <h1>
          Gumtree For Cars
        </h1>
      </a>
        {% block navbarlinks %} 
        {% endblock %}
    </nav>
    <div class="container">
      <div class="inner">
        {% block content %} {% endblock %}
      </div>
    </div>
  </body>
</html>
