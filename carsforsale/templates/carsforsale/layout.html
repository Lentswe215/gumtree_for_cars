<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  {% load static %}
  <link rel="stylesheet" href="{% static 'carsforsale/css/style.min.css' %}" type='text/css'>
  <script src="https://kit.fontawesome.com/8c9f7b77e5.js" crossorigin="anonymous"></script>
  <title>Gumtree - For Cars</title>
</head>

<body>
  <nav class="navbar bg-light">
    <h1>
      <a href="/"><label for="brand">Gumtree For Cars</label></a>
    </h1>
    <ul>
      <li><a href="/postcar">Post a car</a></li>
      <li><a href="/register">Register</a></li>
      <li><a href="/login">Login</a></li>

    </ul>
  </nav>
  <form action="/search/" class="search" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col">
        <input type="text" name="searchbox" class="form-control" placeholder="Search for car" required>
        <button type="submit" class="searchbtn"><i class="fa fa-search fa-2x"></i></button>
      </div>
    </div>
  </form>
  <div>
    <div class="container">
      <div class="inner bg-light">
        {% block content %}

        {% endblock %}
      </div>
      <a href="/admin" class="toAdmin center red darken-5 inline">Go to admin</a>

</body>

</html>
